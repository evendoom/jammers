{% extends 'base.html' %}
{% block content %}

<div class="row collaborators">
    {% for collab in collabs %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image">
                    <img src="{{ url_for('get_profile_pic', filename=collab.profile_pic) }}">
                </div>
                <div class="card-content">
                    <h4>{{ collab.username }}</h4>
                </div>
                <div class="card-action">
                    <a href="#">MESSAGE</a>
                    <a href="#" class="links">REMOVE</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
