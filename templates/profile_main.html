{% extends 'base.html' %}
{% block content %}

<div class="intro-headers">
    <h1 class="center-align">Jammers</h1>
    <h2 class="center-align">Find musicians to collaborate with your songs</h2>
</div>

<div class="row intro-form">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-search prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">i.e. username, instrument or location</label>
            </div>
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Search
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
