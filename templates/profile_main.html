{% extends 'base.html' %}
{% block content %}

<!-- Main page for when user is logged in -->

<div class="intro-headers">
    <h1 class="center-align">Jammers</h1>
    <h2 class="center-align">Find musicians to collaborate with your songs</h2>
</div>

<div class="row intro-form">
    <form class="col s12" method="POST" action="{{ url_for('dashboard_search') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-search prefix"></i>
                <input id="search_query" name="search_query" type="text" class="validate">
                <label for="search_query">i.e. username, instrument or location</label>
            </div>
            <div class="col s12 center-align">
                <button type="submit" class="btn-large" aria-label="Perform search">
                    Search
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
