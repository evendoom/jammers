{% extends 'base.html' %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row register-form">
        <form class="col s12" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <!-- Personal Details -->
            <div class="row">
                <h5 class="col s12">Personal Details</h5>
                <div class="input-field col s12 m6">
                    <input id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="last_name" name="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <!-- Username and Password -->
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="password" name="password" type="text" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Picture -->
            <div class="row">
                <div class="file-field input-field col s12 m6">
                    <div class="btn">
                        <span>Picture</span>
                        <input type="file" name="profile_pic">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <!-- Instruments -->
            <div class="row">
                <h5 class="col s12">Instruments</h5>
                <p class="col s4">
                    <label>
                        <input name="instrument" value="voice" type="checkbox" />
                        <span class="form-checkbox-text">Voice</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input name="instrument" value="guitar" type="checkbox" />
                        <span class="form-checkbox-text">Guitar</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input name="instrument" value="bass" type="checkbox" />
                        <span class="form-checkbox-text">Bass</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input name="instrument" value="drums" type="checkbox" />
                        <span class="form-checkbox-text">Drums</span>
                    </label>
                </p>
                <p class="col s8 m4">
                    <label>
                        <input name="instrument" value="keyboard" type="checkbox" />
                        <span class="form-checkbox-text">Keyboard</span>
                    </label>
                </p>
                <div class="input-field col s12 m4 other_inst">
                    <input name="other_instrument" placeholder="Other instrument" type="text" class="validate">
                </div>
            </div>
            <!-- About -->
            <div class="row">
                <h5 class="col s12">About Yourself</h5>
                <div class="input-field col s12">
                    <textarea id="about_yourself" name="about_yourself" class="materialize-textarea"></textarea>
                    <label for="about_yourself">Tell us about yourself</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="col s12 center-align">
                <button type="submit" class="btn">
                    Register
                </button>
            </div>
        </form>
    </div>

{% endblock %}
