<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Jammers</title>
</head>
<body>

    <header>

        <ul id="dropdown1" class="dropdown-content">
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>

        <nav class="black">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jammers Logo"></a>

                <!-- Laptop / Desktop Navigation -->
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('login') }}" class="desktop-links">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>

                <!-- Mobile / Tablet Navigation -->
                <ul class="right hide-on-large-only">
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="fas fa-music"></i></a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer black">
        <div class="footer-copyright">
            <div class="container">
                Â© 2021 Jammers Inc.
                <a class="right" href="#!">About Us</a>
            </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Local JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
